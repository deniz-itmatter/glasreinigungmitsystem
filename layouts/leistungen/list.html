{{ define "main" }}

  {{ partial "page-title.html" . }}


  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
            <div class="card shadow">
              <img class="rounded card-img-top" src="{{`images/general/wintergarten-reinigung-hannover.jpg` | relURL}}" alt="Wintergartenreinigung">
              <div class="card-body">
                <h4 class="card-title"><a class="text-dark" href="/leistungen/wintergarten-reinigung">Wintergarten Reinigung</a>
                </h4>
                <p class="cars-text">{{.Summary}}</p>
                <a href="/leistungen/wintergarten-reinigung" class="btn btn-xs btn-secondary">Mehr Erfahren</a>
              </div>
            </div>
            
        </div>
        <div class="col-lg-6">
          <div class="card shadow">
            <img class="rounded card-img-top" src="{{`images/general/fensterreinigung-hannover.jpg` | relURL}}" alt="Fensterreinigung">
            <div class="card-body">
              <h4 class="card-title"><a class="text-dark" href="/leistungen/wintergarten-reinigung">Fenster Reinigung</a>
              </h4>
              <p class="cars-text">{{.Summary}}</p>
              <a href="/leistungen/wintergarten-reinigung" class="btn btn-xs btn-primary">Mehr Erfahren</a>
            </div>
          </div>
      </div>
      </div>

    </div>
  </div>
</section>

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="font-tertiary mb-5">{{.Title}}</h3>
            <div class="content">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
